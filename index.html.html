<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Aniversário</title>
    <style>
        body {
            background-color: #FFFFE0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #FFD700;
            width: 300px;
            height: 200px;
            border: 2px solid #DAA520;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #333;
            transition: transform 0.5s;
        }
        .card.opened .front {
            display: none;
        }
        .card.opened .back {
            display: block;
        }
        .back {
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #DAA520;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B8860B;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            animation: confetti-fall 2s infinite;
        }
        .confetti:nth-child(2) {
            left: 20%;
            animation-delay: 0.2s;
        }
        .confetti:nth-child(3) {
            left: 40%;
            animation-delay: 0.4s;
        }
        .confetti:nth-child(4) {
            left: 60%;
            animation-delay: 0.6s;
        }
        .confetti:nth-child(5) {
            left: 80%;
            animation-delay: 0.8s;
        }

        @keyframes confetti-fall {
            0% { top: -10px; }
            100% { top: 110%; }
        }

        /* Star styles */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: star-fall 3s infinite;
        }
        .star:nth-child(2) {
            left: 25%;
            animation-delay: 0.3s;
        }
        .star:nth-child(3) {
            left: 50%;
            animation-delay: 0.6s;
        }
        .star:nth-child(4) {
            left: 75%;
            animation-delay: 0.9s;
        }

        @keyframes star-fall {
            0% { top: -10px; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="front">
            <p>Abra a carta</p>
        </div>
        <div class="back">
            <p>Feliz Aniversário, Pai!</p>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="openCard()">Abrir</button>
        <button onclick="resetCard()">Reset</button>
    </div>

    <script>
        function openCard() {
            document.getElementById('card').classList.add('opened');
        }

        function resetCard() {
            document.getElementById('card').classList.remove('opened');
        }
    </script>
</body>
</html>
